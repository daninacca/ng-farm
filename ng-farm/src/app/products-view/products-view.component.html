<article class="products-view">
  <header>
    <h1>Products</h1>
  </header>

  <div *ngIf="!products?.length">
    <p>Please log in to view our products</p>
  </div>

  <app-product
    *ngFor="let product of products"
    [product]="product"
  ></app-product>

  <h3 (click)="toggleCreateProduct()">
    + Add new product
  </h3>

  <app-product-create
    *ngIf="showCreateProduct && products?.length"
    [@inOutAnimation]
  ></app-product-create>
</article>
