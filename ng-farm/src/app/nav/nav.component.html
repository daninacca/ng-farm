  <div *ngIf="user.token" class="nav__profile-link">
    <a routerLink="/profile">Profile</a>
  </div>

  <div *ngIf="!user.token; else logOut">
    <button
      class="nav__login-button"
      type="button"
      (click)="toggleLogin()"
    >Login</button>
  </div>

  <ng-template #logOut>
    <button
      class="nav__login-button"
      type="button"
      (click)="logout()"
    >
      LogOut
    </button>
  </ng-template>

  <app-login
    *ngIf="showLoginPopup"
    class="nav__login-popup"
    [@inOutAnimation]
    (closeLoginEvent)="toggleLogin()"
  ></app-login>
</nav>
