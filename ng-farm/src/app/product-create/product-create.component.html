<div class="product-create">
  <h3>Create product:</h3>

  <form [formGroup]="productCreateForm">
    <div class="form-group">
      <label for="name">Product name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        required
        formControlName="name"
      />
    </div>

    <div class="form-group">
      <label for="description">Product description:</label>
      <input
        type="text"
        class="form-control"
        id="description"
        name="description"
        required
        formControlName="description"
      />
    </div>

    <div class="form-group">
      <label for="price">Product price:</label>
      <input
        type="text"
        class="form-control"
        id="price"
        name="price"
        required
        formControlName="price"
      />
    </div>

    <div class="form-group">
      <label for="stock_id">Product in stock:</label>
      <select
        type="text"
        class="form-control"
        id="stock_id"
        name="stock_id"
        required
        formControlName="stock_id"
      >
        <option
          *ngFor="let stock of stocks"
          [value]="stock.id"
        >{{ stock.name }}</option>
      </select>
    </div>

    <button
      type="submit"
      class="button-primary"
      (click)="onSubmit()"
    >
      Save
    </button>
  </form>
</div>
